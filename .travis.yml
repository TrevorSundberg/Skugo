language: node_js
node_js:
- '10'
install:
- npm install
script:
- npm run build-all
deploy:
  provider: pages
  local_dir: ./client/bin
  github_token: $GITHUB_TOKEN
  skip_cleanup: true
  keep_history: false
  on:
  provider: script
  script:
  - npm run release-linux-x64
  on:
    branch: master
    condition: $TRAVIS_OS_NAME = linux
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: bin/*.{zip,tar.xz}
  skip_cleanup: true
  on:
    branch: master